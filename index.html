<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damon Tan - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .about-toggle {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .about-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Damon Tan</h1>
        </header>
        <div class="contact-info">
            <p>Email: <a href="mailto:damontan246@gmail.com">damontan246@gmail.com</a></p>
            <p>Phone: <a href="tel:+16268336619">(626) 833-6619</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/damontan/" target="_blank">linkedin.com/in/damontan</a></p>
        </div>
        <div class="section">
            <h2>Portfolio - CAD Prints</h2>
            <input type="file" accept="application/pdf">
        </div>
        <div class="section">
            <h2>Thesis Paper</h2>
            <input type="file" accept="application/pdf">
        </div>
        <div class="section">
            <h2 class="about-toggle">About Me (Click to Expand)</h2>
            <div class="about-content">
                <p>Here you can write more about your background, experience, and interests.</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.about-toggle').addEventListener('click', function() {
            const content = document.querySelector('.about-content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
