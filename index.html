<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Damon Tan - Portfolio</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }
        .profile-img {
            width: 40%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        .text-content {
            width: 50%;
            text-align: left;
            padding-left: 40px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .text-content h1 {
            font-size: clamp(36px, 5vw, 80px);
            font-weight: bold;
            margin: 0;
        }
        .text-content p {
            font-size: clamp(14px, 2vw, 24px);
            margin: 10px 0;
        }
        .contact-icons {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            white-space: nowrap;
        }
        .contact-icons a {
            text-decoration: none;
            font-size: 20px;
            color: #000;
        }
        .cv-button {
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .profile-img {
                width: 80%;
                max-height: 300px;
            }
            .text-content {
                width: 100%;
                padding: 20px 0;
                text-align: center;
            }
            .contact-icons {
                justify-content: center;
            }
            .cv-button {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_3976~photo.jpg" alt="Damon Tan" class="profile-img">
        <div class="text-content">

            </div>
            <a href="Damon_Tan_Resume.pdf" download class="cv-button">Download CV</a>
        </div>
    </div>
</body>
</html>
